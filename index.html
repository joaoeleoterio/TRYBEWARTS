<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="button1">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <section id="primaria">
      <input type="text" name="name" id="input-name" placeholder="Nome">

      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </section>

      <section id="secundaria">
      <input type="email" name="email" id="input-email" placeholder="Email">

        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        
      </section>

      <section id="familia">
        <label id="label-family">Qual sua família?</label>
        <label><input type="radio" name="family" value="Frontend">Frontend</label>
        
        <label><input type="radio" name="family" value="Backend">Backend</label>
        
        <label><input type="radio" name="family" value="FullStack">FullStack</label>
      </section>

      <section id="tecnologias">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label><input type="checkbox" name="" id="" value="HoFs">HoFs</label>
        <label><input type="checkbox" name="" id="" value="Jest">Jest</label>
        <label><input type="checkbox" name="" id="" value="Promises">Promises</label>
        <label><input type="checkbox" name="" id="" value="React">React</label>
        <label><input type="checkbox" name="" id="" value="SQL">SQL</label>
        <label><input type="checkbox" name="" id="" value="Python">Python</label>
      </section>

      <section id="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>

        <div>
          <input type="radio" name="rate" value="1">
          <input type="radio" name="rate" value="2">
          <input type="radio" name="rate" value="3">
          <input type="radio" name="rate" value="4">
          <input type="radio" name="rate" value="5">
          <input type="radio" name="rate" value="6">
          <input type="radio" name="rate" value="7">
          <input type="radio" name="rate" value="8">
          <input type="radio" name="rate" value="9">
          <input type="radio" name="rate" value="10">
        </div>
      </section>
      
      <section id="">
        <label class="textarea">Deixe seu comentário:</label>
        <br>
        <textarea name="" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
        <br>
        <section id="inline">
          <span id="counter"></span> Caracteres restantes
          <span id=""></span>
        </section>
        
      </section>

      <section>
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </section>

      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <img src="images/trybewarts-colored.svg" alt="logo da trybewarts colorida" id="trybewarts-forms-logo">
  </main>
  

  <footer>
    <p>Direitos reservados à Trybewarts© - Desenvolvido por <a href="https://www.linkedin.com/in/jheleoterio/" target="_blank" rel="noopener noreferrer">João Henrique Eleotério</a> </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
